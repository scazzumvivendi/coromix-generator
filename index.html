<!doctype html>

<html lang="it">

<head>
    <meta charset="utf-8">

    <title>coromix generator</title>
    <meta name="description" content="coromix generator">
    <meta name="author" content="AC">

    <link rel="stylesheet" href="template/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div style="padding-top:2rem">
            <h1>Coromix generator</h1>
        </div>

        <form>
            <fieldset>
                <div class="form-group">
                    <label for="nome-canzone">Nome canzone</label>
                    <input type="text" class="form-control" id="nome-canzone" aria-describedby="nome-canzone"
                        placeholder="Inserisci nome canzone">
                </div>
            </fieldset>
            <fieldset id="video">
                <div class="form-group row">
                    <div class="col-6">
                        <legend>Video</legend>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="file-video">Seleziona video</label>
                        <input type="file" class="form-control-file file-video" aria-describedby="tracciaHelp" accept=".m4v">
                    </div>
                </div>
            </fieldset>
            <fieldset id="tracce">
                <div class="form-group row">
                    <div class="col-6">
                        <legend>Tracce</legend>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary" onclick="aggiungiTraccia()">Aggiungi traccia</button>
                    </div>
                </div>
                <div class="form-group row traccia-gruppo">
                    <div class="col-6">
                        <label for="nometraccia">Descrizione traccia</label>
                        <input type="text" class="form-control nome-traccia" aria-describedby="tracciaHelp" placeholder="Descrizione traccia">
                    </div>
                    <div class="col-4">
                        <label for="tracciafile">Seleziona mp3</label>
                        <input type="file" class="form-control-file file-traccia" aria-describedby="tracciaHelp" accept=".mp3">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger" onclick="cancellaTraccia(this)">Cancella traccia</button>
                    </div>
                </div>
            </fieldset>
            <button type="button" class="btn btn-success" onclick="generaCoromix()">Genera</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="js/lib/jszip.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
